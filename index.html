<!doctype HTML>
<html>
	
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;' >
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;' crossorigin="anonymous">
		<!-- handle unknown marker -->

		<!-- handle hiro marker            <a-entity id="pack" gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf)" animation-mixer>
 -->
	    <a-assets crossorigin="anonymous">

    <a-asset-item crossorigin="anonymous" id="tree-obj" src="anger.obj"></a-asset-item>
    <a-asset-item crossorigin="anonymous" id="tree-mtl" src="anger.mtl"></a-asset-item>

  </a-assets>

       <a-marker preset='hiro' position="0.094 0.119 -5.407" rotation="86.256 -171.95 154.498">
	       <a-entity crossorigin="anonymous" position="37.62 -162.28 583.75" scale="0.1 0.1 0.1" obj-model="obj:anger.obj;mtl:anger.mtl">
	       </a-entity>
	       <a-text side='double' 
			
			value= "
OIL
____
__/     \__
[  _    _  ]
~(_)——(_)~
CO2 emission 
283 grkm / "
			
			align='center' position='2 0 10' rotation='-90 0 0' color='red'>
				<a-animation attribute="position" from="0.6 1.1 0" to="0.6 1.3 0" direction="alternate" dur="500"
					repeat="indefinite" easing='ease-in-out-cubic'></a-animation>
		   </a-text>
       </a-marker>
	
	<!-- handle kanji marker -->
	<a-marker preset='kanji'>
	    <a-entity crossorigin="anonymous" id="normal" obj-model="obj: url(./anger.obj)">
         </a-entity>

		</a-marker>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='5'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="0 360 90" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>
		
	

		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
